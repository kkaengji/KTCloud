<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 보기 - Lovely Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="board-container">
      <div class="view-header">
        <h1 id="post-title"></h1>
        <div class="view-info">
          <span><strong>작성자:</strong> <span id="post-author"></span></span>
          <span><strong>작성일:</strong> <span id="post-date"></span></span>
          <span><strong>조회수:</strong> <span id="post-views"></span></span>
        </div>
      </div>

      <div class="view-content" id="post-content">
        <!-- 내용이 여기에 표시됩니다. -->
      </div>

      <div class="view-footer">
        <a href="index.html" class="btn btn-list">목록</a>
      </div>
    </div>

    <script src="board.js"></script>
  </body>
</html>
