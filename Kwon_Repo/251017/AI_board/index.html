<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>깽지의 게시판</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="board-container">
      <div class="board-header">
        <h1>깽지의 게시판</h1>
      </div>

      <div class="list-header">
        <div class="header-item th-num">번호</div>
        <div class="header-item th-title">제목</div>
        <div class="header-item th-author">작성자</div>
        <div class="header-item th-date">작성일</div>
        <div class="header-item th-views">조회수</div>
      </div>
      <div class="post-list" id="post-list">
        <!-- 게시글 목록이 여기에 동적으로 추가됩니다. -->
      </div>

      <div class="board-footer">
        <div class="footer-controls">
          <div class="view-options">
            <label for="posts-per-page">보기:</label>
            <select id="posts-per-page">
              <option value="5">5개씩</option>
              <option value="10">10개씩</option>
              <option value="15">15개씩</option>
            </select>
          </div>
        </div>
        <div class="pagination" id="pagination"></div>
        <a href="write.html" class="write-btn">글쓰기</a>
      </div>
    </div>
    <script src="board.js"></script>
  </body>
</html>
